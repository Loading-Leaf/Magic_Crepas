plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Flutter Gradle Plugin を最後に適用
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1")
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

android {
    namespace = "com.magicre2024.ai_art"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    buildFeatures {
        viewBinding true  // ViewBinding の有効化
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'  // Kotlin JVM Target 設定
    }

    defaultConfig {
        applicationId = "com.magicre2024.ai_art"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion.toInteger() // Ensure that this is set correctly
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        debug {
            resValue "string", "app_name", "まじっくくれぱす"
            applicationIdSuffix ".debug"
            versionNameSuffix "-d"
        }
        release {
            signingConfig signingConfigs.release
            resValue "string", "app_name", "まじっくくれぱす"
        }
    }
}

flutter {
    source = "../.."
}
